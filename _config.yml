# Setup
title: Youhan's Homepage  # 简洁的网站标题，类似导师的格式
description: Personal homepage of Youhan Huang, a third-year undergraduate student specializing in 3D computer vision, point cloud understanding, and AI applications  # 优化描述，包含关键词
url: https://youhanhuang.github.io  # 目标URL（需要在GitHub上重命名仓库实现）
avatar: /me.jpg
paginate: 5
permalink: pretty
# cover_image: /bg.jpeg  # 注释掉，使用JavaScript动态背景

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec
# Optimize Jekyl SEO Tag
twitter:
  username: yourtwitterusername  # 替换为你的Twitter用户名（可选）
  card: summary
logo: logo.png
social:
  name: Youhan Huang  # 替换为你的名字
  links:
    - https://github.com/JohanHuang2005  # 保留你的GitHub链接
google_site_verification: xxxxx  # 如果你有Google验证代码，可以添加
lang: en  # 设置为英文

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Youhan Huang  # 替换为你的名字
  url: https://github.com/JohanHuang2005/  # 替换为你的GitHub或个人网站
  email: 3138766352@qq.com  # 替换为你的邮箱